name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew (Unix)
      if: runner.os != 'Windows'
      run: chmod +x gradlew
      
    - name: Build all modules
      run: ./gradlew build --no-daemon --stacktrace
      
    - name: Package desktop distribution
      run: ./gradlew :app-desktop:packageDistributionForCurrentOS --no-daemon --stacktrace
      
    - name: Determine OS-specific artifact name
      id: artifact-name
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          echo "name=Codeoba-Linux-x64" >> $GITHUB_OUTPUT
          echo "pattern=app-desktop/build/compose/binaries/main/deb/*.deb" >> $GITHUB_OUTPUT
        elif [ "${{ runner.os }}" == "macOS" ]; then
          echo "name=Codeoba-macOS" >> $GITHUB_OUTPUT
          echo "pattern=app-desktop/build/compose/binaries/main/dmg/*.dmg" >> $GITHUB_OUTPUT
        elif [ "${{ runner.os }}" == "Windows" ]; then
          echo "name=Codeoba-Windows-x64" >> $GITHUB_OUTPUT
          echo "pattern=app-desktop/build/compose/binaries/main/msi/*.msi" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: ${{ steps.artifact-name.outputs.pattern }}
        retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
        
    - name: Display structure of downloaded files
      run: ls -R release-artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-artifacts/**/*
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
